<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWW Chat - Sign In</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-page">
        <!-- Â∑¶‰∏äËßí Logo / App ÂêçÁ®± -->
        <header class="login-header">
            <div class="app-logo-circle">W</div>
            <div class="app-title-group">
                <div class="app-title">WWW Chat</div>
                <div class="app-subtitle">Realtime Web Chat</div>
            </div>
        </header>

        <!-- ‰∏ªË¶ÅÁôªÂÖ•Âç°Áâá -->
        <main class="login-main">
            <div class="login-card">
                <!-- Â∞èÂúñÁ§∫ badge -->
                <div class="card-icon-badge">
                    <span>‚ûú</span>
                </div>

                <!-- Ê®ôÈ°åÂçÄ -->
                <h1 class="card-title" id="cardTitle">Sign in with email</h1>
                <p class="card-subtitle">
                    Join the chat and stay connected with your team.
                </p>

                <!-- Email / Password Ë°®ÂñÆ -->
                <form id="loginForm" class="email-form">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <div class="field-with-icon">
                            <span class="field-icon">‚úâÔ∏è</span>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="you@example.com"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="password">Password</label>
                        <div class="field-with-icon">
                            <span class="field-icon">üîí</span>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Enter your password"
                                required
                                minlength="6"
                            >
                            <button type="button" class="field-toggle" id="togglePassword">Show</button>
                        </div>
                    </div>

                    <div class="form-helper-row">
                        <div></div>
                        <button type="button" class="text-link" id="forgotPasswordLink">
                            Forgot password?
                        </button>
                    </div>

                    <button type="submit" class="primary-btn" id="primarySubmitBtn">
                        Sign in
                    </button>

                    <div class="error-message" id="errorMessage"></div>
                    <div class="info-message" id="infoMessage"></div>
                    <button type="button" class="text-link resend-link" id="resendVerificationBtn">
                        Ê≤íÊî∂Âà∞È©óË≠â‰ø°ÔºüÈáçÊñ∞ÂØÑÈÄÅ
                    </button>

                    <!-- ÂàÜÈöîÁ∑ö -->
                    <div class="divider">
                        <span class="divider-line"></span>
                        <span class="divider-text">or sign in with</span>
                        <span class="divider-line"></span>
                    </div>

                    <!-- Google ÁôªÂÖ• -->
                    <button type="button" class="google-btn" id="googleSignInBtn">
                        <span class="google-icon">G</span>
                        <span>Continue with Google</span>
                    </button>
                </form>

                <!-- Ë®ªÂÜä / ÂàáÊèõÊ®°Âºè -->
                <div class="switch-mode-row">
                    <span id="switchModeText">Don‚Äôt have an account?</span>
                    <button type="button" class="text-link" id="switchModeBtn">
                        Sign up
                    </button>
                </div>
            </div>
        </main>

        <!-- Â∫ïÈÉ®Ê∑°Ê∑°Èõ≤Êúµ -->
        <div class="clouds-layer"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
