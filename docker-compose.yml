services:
  chatroom:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: development
      SESSION_SECRET: ${SESSION_SECRET:-changeme}
      SQLITE_PATH: /app/data/chatroom.sqlite
    volumes:
      - ./public:/app/public
      - ./data:/app/data
    restart: unless-stopped
